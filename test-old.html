<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样例</title>
    <style type="text/css">
        .componentAttribute{width:300px;height: auto;}
        .componentAttribute .row{height:auto;padding:6px;background:#eee;margin:5px 0px; }
        .componentAttribute .row h5{font-size:12px;padding: 0px;margin: 0px;height:20px;color:#666;}
        .componentAttribute .row .area{height: auto;padding:3px 0px;display: inline-block;margin: 0px;line-height:22px;}
        .componentAttribute .row .area label{display: inline-block;text-align: right}
        .componentAttribute .row .area .label1{color:#666;font-size:12px;width:50px;}
        .componentAttribute .row .area .label2{color:#666;font-size:12px;width:50px;}
        .componentAttribute .row .area .label4{color:#666;font-size:12px;width:20px;}
        .componentAttribute .row .area .input2{color:#666;font-size:12px;width:76px;}
        .componentAttribute .row .area .input4{color:#666;font-size:12px;width:34px;}
        .componentAttribute .row .area .select1{color:#666;font-sze:12px;width:220px;}
        .componentAttribute .row .area .select2{color:#666;font-sze:12px;width:76px;}
    </style>
</head>
<body>
<fieldset style="border:1px solid #ccc;padding: 5px;width:300px;float:left;margin:5px;">
 <legend>通用</legend>
<div class="componentAttribute">
   <div class="row">
       <h5>尺寸位置</h5>
       <dl class="area"><label class="label4">高</label> <input type="text" value="" class="input4" /></dl>
       <dl class="area"><label class="label4">宽</label> <input type="text" value="" class="input4" /></dl>
       <dl class="area"><label class="label4">X轴</label> <input type="text" value="" class="input4" /></dl>
       <dl class="area"><label class="label4">Y轴</label> <input type="text" value="" class="input4" /></dl>
   </div>

    <div class="row">
        <h5>内边距</h5>
        <dl class="area"><label class="label4">上</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">右</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">下</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">左</label> <input type="text" value="" class="input4" /></dl>
    </div>

    <div class="row">
        <h5>外边距</h5>
        <dl class="area"><label class="label4">上</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">右</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">下</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">左</label> <input type="text" value="" class="input4" /></dl>
    </div>

    <div class="row">
        <h5>边框线条</h5>
        <dl class="area"><label class="label2">样式</label>
            <select class="select2">
                <option value="">无线</option>
                <option value="solid">实线</option>
                <option value="dashed">虚线</option>
                <option value="dotted">点线</option>
            </select>
        </dl>
        <dl class="area"><label class="label2">线粗</label> <input type="text" value="" class="input2" /></dl>
        <dl class="area"><label class="label2">圆角</label> <input type="text" value="" class="input2" /></dl>
        <dl class="area"><label class="label2">颜色</label> <input type="text" value="" class="input2" /></dl>
        <dl class="area"><label class="label4">上</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">右</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">下</label> <input type="text" value="" class="input4" /></dl>
        <dl class="area"><label class="label4">左</label> <input type="text" value="" class="input4" /></dl>
    </div>
    <div class="row">
        <h5>背景样式</h5>
        <dl class="area"><label class="label2">图片</label> <input type="text" value="" class="input2" /></dl>
        <dl class="area"><label class="label2">样式</label>
            <select class="select2">
                <option value="">不平铺</option>
                <option value="solid">逐行平铺</option>
                <option value="dashed">水平平铺</option>
                <option value="dotted">垂直平铺</option>
            </select>
        </dl>
        <dl class="area"><label class="label2">水平</label>
            <select class="select2">
                <option value="">无</option>
                <option value="solid">居左</option>
                <option value="dashed">居中</option>
                <option value="dotted">居右</option>
            </select>
        </dl>
        <dl class="area"><label class="label2">垂直</label>
            <select class="select2">
                <option value="">无</option>
                <option value="solid">居上</option>
                <option value="dashed">居中</option>
                <option value="dotted">居下</option>
            </select>
        </dl>
    </div>

    <div class="row">
        <h5>文字样式</h5>
        <dl class="area">
            <label class="label2">字体</label>
            <input type="text" value="" class="input2" />
        </dl>
        <dl class="area">
            <label class="label2">字号</label>
            <input type="text" value="" class="input2" />
        </dl>
        <dl class="area">
            <label class="label2">行高</label>
            <input type="text" value="" class="input2" />
        </dl>
        <dl class="area">
            <label class="label2">颜色</label>
            <input type="text" value="" class="input2" />
        </dl>
    </div>
</div>
</fieldset>

<fieldset style="border:1px solid #ccc;padding: 5px;width:300px;float:left;margin:5px;">
    <legend>图片</legend>
    <div class="componentAttribute">
        <div class="row">
            <h5>元件</h5>
            <dl class="area">
                <label class="label2">元件名称</label>
                <input type="text" value="" class="input2" />
            </dl>
            <dl class="area">
                <label class="label2">点击事件</label>
                <input type="text" value="" class="input2" />
            </dl>
            <dl class="area">
                <label class="label2">加载事件</label>
                <input type="text" value="" class="input2" />
            </dl>
            <dl class="area">
                <label class="label2">错误事件</label>
                <input type="text" value="" class="input2" />
            </dl>
        </div>
        <div class="row">
            <h5>数据</h5>
            <dl class="area"><label class="label2">赋值</label>
                <select class="select2">
                    <option value="1">常量</option>
                    <option value="2">变量</option>
                </select>
            </dl>
            <dl class="area" >
                <label class="label2">选图</label>
                <input type="text" value="" class="input2" />
            </dl>
            <dl class="area" style="display:none;">
                <label class="label2">键名</label>
                <input type="text" value="" class="input2" />
            </dl>
            <dl class="area"><label class="label1">模式</label>
                <select class="select1">
                    <option value="scaleToFill">无比例,完全拉伸</option>
                    <option value="aspectFit">同比缩放,完整展示</option>
                    <option value="aspectFill">同比缩放,短边展示</option>
                    <option value="top">不缩放,只显示顶部</option>
                    <option value="bottom">不缩放,只显示底部</option>
                    <option value="center">不缩放,只显示中间</option>
                    <option value="left">不缩放,只显示左边</option>
                    <option value="right">不缩放,只显示右边</option>
                    <option value="top left">不缩放,只显示左上</option>
                    <option value="bottom left">不缩放,只显示左下</option>
                    <option value="top right">不缩放,只显示右上</option>
                    <option value="bottom right">不缩放,只显示右下</option>
                </select>
            </dl>
        </div>
    </div>
</fieldset>
</body>
</html>
